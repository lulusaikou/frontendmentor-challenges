<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />

    <!-- fonts support -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="order">
        <div class="order__hero">
          <img
            src="./images/illustration-hero.svg"
            alt="A girl is listening music with happy face."
          />
        </div>
        <div class="order__content">
          <h1 class="order__title">Order Summary</h1>
          <p class="order__text">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
          <div class="order__plan">
            <img src="./images/icon-music.svg" alt="Music icon" />
            <div>
              <p class="plan__name">Annual Plan</p>
              <p class="plan__price">$59.99/year</p>
            </div>
            <a href="#" class="plan__change">Change</a>
          </div>
          <button class="order__btn">Proceed to Payment</button>
          <button class="order__btn order__btn--outline">Cancel Order</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/lulusaikou" target="_blank">lulusaikou</a>.
      </div>
    </footer>
  </body>
</html>
