<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />

    <!-- fonts support -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__hero"></div>
        <div class="card__content">
          <img class="profile__img" src="./images/image-victor.jpg" alt="Victor" />
          <div class="profile__content">
            <p><strong class="profile__name">Victor Crest</strong> 26</p>
            <p>London</p>
            <div class="profile__stats">
              <p>
                <strong class="profile__stat">80K</strong><br />
                Followers
              </p>
              <p>
                <strong class="profile__stat"> 803K</strong><br />
                Likes
              </p>
              <p>
                <strong class="profile__stat">1.4K</strong><br />
                Photos
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/lulusaikou" target="_blank">lulusaikou</a>.
      </div>
    </footer>
  </body>
</html>
