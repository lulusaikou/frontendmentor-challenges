<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />

    <!-- fonts support -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__img">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
        </div>
        <div class="card__content">
          <h1 class="card__title">Equilibrium #3429</h1>
          <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
          <div class="card__other">
            <div>
              <img src="./images/icon-ethereum.svg" alt="icon" />
              <span>0.041 ETH</span>
            </div>
            <div>
              <img src="./images/icon-clock.svg" alt="icon" />
              <span>3 days left</span>
            </div>
          </div>
          <div class="author">
            <img class="author__img" src="./images/image-avatar.png" alt="Jules Wyvern" />
            <p>Creation of <span class="author__name">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/lulusaikou" target="_blank">lulusaikou</a>.
      </div>
    </footer>
  </body>
</html>
