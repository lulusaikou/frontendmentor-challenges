<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />

    <!-- fonts support -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="preview">
        <div class="preview__content">
          <h1 class="preview__title">
            Get <span class="preview__title--accent">insights</span> that help your
            business grow.
          </h1>
          <p class="preview__text">
            Discover the benefits of data analytics and make better decisions regarding
            revenue, customer experience, and overall efficiency.
          </p>
          <div class="preview__stats">
            <p>
              <strong>10k+</strong><br />
              companies
            </p>
            <p><strong>314</strong><br />templates</p>
            <p><strong>12m+</strong><br />queries</p>
          </div>
        </div>
        <div class="preview__hero"></div>
      </article>
    </main>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/lulusaikou" target="_blank">lulusaikou</a>.
      </div>
    </footer>
  </body>
</html>
